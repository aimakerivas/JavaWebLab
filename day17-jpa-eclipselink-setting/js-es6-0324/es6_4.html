<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS ES6 Html</title>
    <style></style>

</head>

<body>
    <h1>ES6 Script</h1>
    <button onclick="func()">class animal</button>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                console.log(this.name + ' makes a noise.');
            }
        }

        const func = () => {
           let a1=new Animal('tiger');
           a1.speak();
        };
    </script>

</body>

</html>
