<!DOCTYPE html>

<head>

<script src="./js/employeescript.js"></script>
</head>
<body>
<h3>
<button id="btnAdd">Add Employee</button>
<form>

   officeCode:<input type="text" name="officeCode" value=""/><br/>
   Report To:<input type="text" name="report" value=""/><br/>

</form>
</h3>
</body>
</html>
